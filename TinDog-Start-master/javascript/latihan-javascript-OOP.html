   // pewarisan di class

   class Employee {
    constructor(firstName){
        this.firstName = firstName;
    }
       sayHello(name){
            console.info(`heloo ${name} ini employee ${this.firstName}`);
      }
   }

    // dikasi kata kunci extends untuk pewarisan atau copt atas

        constructor(firstName,lastName){

            this.lastName = lastName;
        }
        sayHello(name){
            console.info(`heloo ${name} ini Manager ${this.firstName} ${this.lastName}`);

    // static method

    class Math {
        static sum(...nomor){
            let total=0;
            for (const number of nomor) {
                total = total + number;
                
            }
            return total;
        }
    }
